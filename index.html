<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="chess">
    <!-- a (1 through 8) -->
    <div class="a">
      <div class="black" id="a1">a1</div>
      <div class="white" id="a2">a2</div>
      <div class="black" id="a3">a3</div>
      <div class="white" id="a4">a4</div>
      <div class="black" id="a5">a5</div>
      <div class="white" id="a6">a6</div>
      <div class="black" id="a7">a7</div>
      <div class="white" id="a8">a8</div>
    </div>
    <!-- b (1 through 8) -->
    <div class="b">
      <div class="white" id="b1">b1</div>
      <div class="black" id="b2">b2</div>
      <div class="white" id="b3">b3</div>
      <div class="black" id="b4">b4</div>
      <div class="white" id="b5">b5</div>
      <div class="black" id="b6">b6</div>
      <div class="white" id="b7">b7</div>
      <div class="black" id="b8">b8</div>
    </div>
    <!-- c (1 through 8) -->
    <div class="c">
      <div class="black" id="c1">c1</div>
      <div class="white" id="c2">c2</div>
      <div class="black" id="c3">c3</div>
      <div class="white" id="c4">c4</div>
      <div class="black" id="c5">c5</div>
      <div class="white" id="c6">c6</div>
      <div class="black" id="c7">c7</div>
      <div class="white" id="c8">c8</div>
    </div>
    <!-- d (1 through 8) -->
    <div class="d">
      <div class="white" id="d1">d1</div>
      <div class="black" id="d2">d2</div>
      <div class="white" id="d3">d3</div>
      <div class="black" id="d4">d4</div>
      <div class="white" id="d5">d5</div>
      <div class="black" id="d6">d6</div>
      <div class="white" id="d7">d7</div>
      <div class="black" id="d8">d8</div>
    </div>
    <!-- e (1 through 8) -->
    <div class="e">
      <div class="black" id="e1">e1</div>
      <div class="white" id="e2">e2</div>
      <div class="black" id="e3">e3</div>
      <div class="white" id="e4">e4</div>
      <div class="black" id="e5">e5</div>
      <div class="white" id="e6">e6</div>
      <div class="black" id="e7">e7</div>
      <div class="white" id="e8">e8</div>
    </div>
    <!-- f (1 through 8) -->
    <div class="f">
      <div class="white" id="f1">f1</div>
      <div class="black" id="f2">f2</div>
      <div class="white" id="f3">f3</div>
      <div class="black" id="f4">f4</div>
      <div class="white" id="f5">f5</div>
      <div class="black" id="f6">f6</div>
      <div class="white" id="f7">f7</div>
      <div class="black" id="f8">f8</div>
    </div>
    <!-- g (1 through 8) -->
    <div class="g">
      <div class="black" id="g1">g1</div>
      <div class="white" id="g2">g2</div>
      <div class="black" id="g3">g3</div>
      <div class="white" id="g4">g4</div>
      <div class="black" id="g5">g5</div>
      <div class="white" id="g6">g6</div>
      <div class="black" id="g7">g7</div>
      <div class="white" id="g8">g8</div>
    </div>
    <!-- h (1 through 8) -->
    <div class="h">
      <div class="white" id="h1">h1</div>
      <div class="black" id="h2">h2</div>
      <div class="white" id="h3">h3</div>
      <div class="black" id="h4">h4</div>
      <div class="white" id="h5">h5</div>
      <div class="black" id="h6">h6</div>
      <div class="white" id="h7">h7</div>
      <div class="black" id="h8">h8</div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
