<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 style="color : white;">Pieces that work:</h1>
  <ol style="color : white;">
    <li>Pawn</li>
  </ol>
  <div id="chess">
    <!-- a (1 through 8) -->
    <div class="a">
      <div class="black" id="a1"><img class="rook" data-color="white" src="pieces/White R.png"></div>
      <div class="white" id="a2"><img class="pawn" data-color="white" src="pieces/White P.png"></div>
      <div class="black" id="a3"></div>
      <div class="white" id="a4"></div>
      <div class="black" id="a5"></div>
      <div class="white" id="a6"></div>
      <div class="black" id="a7"><img class="pawn" data-color="black" src="pieces/Black P.png"></div>
      <div class="white" id="a8"><img class="rook" data-color="black" src="pieces/Black R.png"></div>
    </div>
    <!-- b (1 through 8) -->
    <div class="b">
      <div class="white" id="b1"><img class="knight" data-color="white" src="pieces/White N.png"></div>
      <div class="black" id="b2"><img class="pawn" data-color="white" src="pieces/White P.png"></div>
      <div class="white" id="b3"></div>
      <div class="black" id="b4"></div>
      <div class="white" id="b5"></div>
      <div class="black" id="b6"></div>
      <div class="white" id="b7"><img class="pawn" data-color="black" src="pieces/Black P.png"></div>
      <div class="black" id="b8"><img class="knight" data-color="black" src="pieces/Black N.png"></div>
    </div>
    <!-- c (1 through 8) -->
    <div class="c">
      <div class="black" id="c1"><img class="bishop" data-color="white" src="pieces/White B.png"></div>
      <div class="white" id="c2"><img class="pawn" data-color="white" src="pieces/White P.png"></div>
      <div class="black" id="c3"></div>
      <div class="white" id="c4"></div>
      <div class="black" id="c5"></div>
      <div class="white" id="c6"></div>
      <div class="black" id="c7"><img class="pawn" data-color="black" src="pieces/Black P.png"></div>
      <div class="white" id="c8"><img class="bishop" data-color="black" src="pieces/Black B.png"></div>
    </div>
    <!-- d (1 through 8) -->
    <div class="d">
      <div class="white" id="d1"><img class="queen" data-color="white" src="pieces/White Q.png"></div>
      <div class="black" id="d2"><img class="pawn" data-color="white" src="pieces/White P.png"></div>
      <div class="white" id="d3"></div>
      <div class="black" id="d4"></div>
      <div class="white" id="d5"></div>
      <div class="black" id="d6"></div>
      <div class="white" id="d7"><img class="pawn" data-color="black" src="pieces/Black P.png"></div>
      <div class="black" id="d8"><img class="queen" data-color="black" src="pieces/Black Q.png"></div>
    </div>
    <!-- e (1 through 8) -->
    <div class="e">
      <div class="black" id="e1"><img class="king" data-color="white" src="pieces/White K.png"></div>
      <div class="white" id="e2"><img class="pawn" data-color="white" src="pieces/White P.png"></div>
      <div class="black" id="e3"></div>
      <div class="white" id="e4"></div>
      <div class="black" id="e5"></div>
      <div class="white" id="e6"></div>
      <div class="black" id="e7"><img class="pawn" data-color="black" src="pieces/Black P.png"></div>
      <div class="white" id="e8"><img class="king" data-color="black" src="pieces/Black K.png"></div>
    </div>
    <!-- f (1 through 8) -->
    <div class="f">
      <div class="white" id="f1"><img class="bishop" data-color="white" src="pieces/White B.png"></div>
      <div class="black" id="f2"><img class="pawn" data-color="white" src="pieces/White P.png"></div>
      <div class="white" id="f3"></div>
      <div class="black" id="f4"></div>
      <div class="white" id="f5"></div>
      <div class="black" id="f6"></div>
      <div class="white" id="f7"><img class="pawn" data-color="black" src="pieces/Black P.png"></div>
      <div class="black" id="f8"><img class="bishop" data-color="black" src="pieces/Black B.png"></div>
    </div>
    <!-- g (1 through 8) -->
    <div class="g">
      <div class="black" id="g1"><img class="knight" data-color="white" src="pieces/White N.png"></div>
      <div class="white" id="g2"><img class="pawn" data-color="white" src="pieces/White P.png"></div>
      <div class="black" id="g3"></div>
      <div class="white" id="g4"></div>
      <div class="black" id="g5"></div>
      <div class="white" id="g6"></div>
      <div class="black" id="g7"><img class="pawn" data-color="black" src="pieces/Black P.png"></div>
      <div class="white" id="g8"><img class="knight" data-color="black" src="pieces/Black N.png"></div>
    </div>
    <!-- h (1 through 8) -->
    <div class="h">
      <div class="white" id="h1"><img class="rook" data-color="white" src="pieces/White R.png"></div>
      <div class="black" id="h2"><img class="pawn" data-color="white" src="pieces/White P.png"></div>
      <div class="white" id="h3"></div>
      <div class="black" id="h4"></div>
      <div class="white" id="h5"></div>
      <div class="black" id="h6"></div>
      <div class="white" id="h7"><img class="pawn" data-color="black" src="pieces/Black P.png"></div>
      <div class="black" id="h8"><img class="rook" data-color="black" src="pieces/Black R.png"></div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
